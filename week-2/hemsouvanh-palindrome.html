<body class="light-theme">
    <i id="icon-mode" class="fa fa-toggle-off pull-right" onclick="toggleMode(this)" style="font-size:28px;">
        <span id="icon-text"></span>
    </i><br>
    <div id="container">
        <h1 class="app-header">Welcome to the Palindrome App!</h1>
        <div id="card-container">
            <div class="card">
                <div class="card-title">Palindrome Checker</div>
                <div class="card-content">
                    <label for="txtPhrase">Phrase Value:</label>
                        <input type="text" id="txtPhrase" placeholder="Enter phrase here"><br>
                        <button id="btnCheckPhrase" onclick="checkPalindrome()">Check Palindrome</button>
                </div>
            </div>
            <div class="card">
                <div id="assign-results" class="card-title">Palindrome Results</div>
                <div id="assign-results-header" class="assign-results-text"></div>
            </div>
        </div>
<script>
        /** 
        * hemsouvanh-palindrome.html
        * Author: Brock Hemsouvanh
        * Description: This script implements the js function to determine whether a user's input is a palindrome.
        **/

       function getTodaysDate() {
          return new Date().toLocaleDateString('en-US')
       }

       function getLength(str) {
          return str.length;
       }

       function reverse(str) {
          return str.split('').reverse().join('');
       }

       function isPalindrome(str) {
          return str === reverse(str);
       }

       document.getElementById('btnCheckPhrase').onclick = function() {
          checkPalindrome();
       }

       function checkPalindrome() {
    let txtPhrase = document.getElementById('txtPhrase').value.toLowerCase();
    let assignResultsHeader = document.getElementById('assign-results-header');
    let assignResults = document.getElementById('assign-results');

    let today = getTodaysDate();
    let len = getLength(txtPhrase);
    let reversedPhrase = reverse(txtPhrase);

    let smallerText = `<div class="smaller-text">Date: ${today}<br>Original Phrase: ${txtPhrase}<br>Reversed Phrase: ${reversedPhrase}<br>Phrase Length: ${len}</div>`;
    let palindromeResult;

    if (isPalindrome(txtPhrase)) {
    palindromeResult = `${txtPhrase} <span class="underline">is</span> a palindrome!`; // Exhibit C
} else {
    palindromeResult = `${txtPhrase} <span class="underline">is not</span> a palindrome!`; // Exhibit D
}


    assignResultsHeader.innerHTML = `${smallerText}<br>${palindromeResult}`;
}


</script>

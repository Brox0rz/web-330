<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="hemsouvanh-whatabook1.css">

<body class="light-theme">
    <i id="icon-mode" class="fa fa-toggle-off pull-right" onclick="toggleMode(this)" style="font-size:28px;"></i>
    <div id="container">
        <h1 class="app-header">Welcome to the WhatABook, Part 1 App!</h1>
        <div id="card-container">
            <div class="card">
                <div class="card-title">Book Listing</div>
                <div class="card-content" id="bookList">
                    <!-- Book list table will be populated here -->
                </div>
            </div>
            <div class="card">
                <div class="card-title">Selected Book</div>
                <div class="card-content" id="selectedBook">
                    <!-- Selected book details will be displayed here -->
                </div>
            </div>
        </div>
        <footer>
            <p><a href="../index.html" class="return-home">Return</a></p>
        </footer>
    </div>
    <script src="../theme.js"></script>
  <script>
        // Event listener for when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
  fetch('books.xml')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const xml = parser.parseFromString(data, "application/xml");
      displayBooks(xml);
    })
    .catch(error => {
      console.error('Error fetching the XML:', error);
    });
});

function displayBooks(xml) {
  const booksElement = document.getElementById('bookList');
  const books = xml.getElementsByTagName('book');
  let htmlContent = '<ul>';

  for (let book of books) {
    const title = book.getElementsByTagName('title')[0].textContent;
    htmlContent += `<li>${title}</li>`;
  }

  htmlContent += '</ul>';
  booksElement.innerHTML = htmlContent;
}
  </script>
</body>
